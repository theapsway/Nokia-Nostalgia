name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install Dependencies
        working-directory: frontend
        run: npm ci
        
      - name: Run Tests
        working-directory: frontend
        run: npm run test -- --run

  test-backend-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          
      - name: Install Dependencies
        working-directory: backend
        run: |
          uv sync --frozen
          
      - name: Run Unit Tests
        working-directory: backend
        run: uv run python -m pytest tests

  test-backend-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          
      - name: Install Dependencies
        working-directory: backend
        run: |
          uv sync --frozen
          
      - name: Run Integration Tests
        working-directory: backend
        run: uv run python -m pytest tests_integration

  deploy:
    needs: [test-frontend, test-backend-unit, test-backend-integration]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Trigger Render Deploy
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            echo "RENDER_DEPLOY_HOOK_URL not set, skipping deployment."
            exit 0
          fi
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
